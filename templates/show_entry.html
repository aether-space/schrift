{% extends "layout.html" %}
{% block body %}
  <h2>{{ entry.title }}</h2>
  <div class="entry">
      {{ entry.html | safe }}
  </div>
  <div class="extra">
    This post was added on {{ entry.pub_date|datetimeformat('%d-%m-%Y') }} by {{ entry.author.name }}.<br>
    &laquo; <a href="#">Previous post</a> - <a href="#">Next post</a> &raquo;
  </div>
{% endblock %}
