{% extends "layout.html" %}
{% block body %}
  <h2>Change Password</h2>
  <form action="{{ url_for('change_password') }}" method="post">
    <dl>
      <dt>Old Password:
      <dd><input type="password" name="old_password">
      <dt>Password:
      <dd><input type="password" name="password">
      <dd><input type="submit" value="Change Password">
    </dl>
  </form>
{% endblock %}
