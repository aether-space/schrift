{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in page.items %}
    <li><h2><a href="{{ url_for('show_entry', id=entry.id) }}">{{ entry.title }}</a></h2>
        {{ entry.html|safe }}
  {% else %}
    <li><em>Nothing to see here.</em>
  {% endfor %}
  </ul>
  {% if page.prev %}<a href="{{ url_for('show_entries', start=page.prev) }}">Previous</a>{% endif %}
{% if page.next %}<a href="{{ url_for('show_entries', start=page.next) }}">Next</a>{% endif %}
{% endblock %}
